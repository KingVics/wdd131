<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a intro to Sunday Victor Okoromi WDD 131 - Dynamic Web Fundamentals journey
    to becoming a software developer through BYU Pathway"
    />

    <meta name="author" content="Sunday Victor Okoromi" />
    <title>WDD 131 - Dynamic Web Fundamentals - Sunday Victor Okoromi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/form.css" />
    <script src="./scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form method="get" action="review.html">
        <div class="form-group">
          <label for="product">Product Name</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>
        </div>
        <fieldset class="form-group rating-group">
          <legend>Overall Rating</legend>

          <div class="stars">
            <label for="stars">
              <input type="radio" name="rating" value="1" required id="stars" />
              <span>★</span>
            </label>
            <label>
              <input type="radio" name="rating" value="2" id="stars" required />
              <span>★★</span>
            </label>
            <label>
              <input type="radio" name="rating" value="3" id="stars" required />
              <span>★★★</span>
            </label>
            <label>
              <input type="radio" name="rating" value="4" id="stars" required />
              <span>★★★★</span>
            </label>
            <label>
              <input type="radio" name="rating" value="5" id="stars" required />
              <span>★★★★★</span>
            </label>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="installDate">Date of Installation</label>
          <input type="date" id="installDate" name="installDate" required />
        </div>
        <fieldset class="form-group">
          <legend>Useful Features</legend>

          <label for="feature1">
            <input
              type="checkbox"
              id="feature1"
              name="features"
              value="durability"
            />
            Durability
          </label>

          <label for="feature2">
            <input
              type="checkbox"
              id="feature2"
              name="features"
              value="ease-of-use"
            />
            Ease of Use
          </label>

          <label for="feature3">
            <input
              type="checkbox"
              id="feature3"
              name="features"
              value="performance"
            />
            Performance
          </label>

          <label for="feature4">
            <input
              type="checkbox"
              id="feature4"
              name="features"
              value="design"
            />
            Design
          </label>
        </fieldset>
        <div class="form-group">
          <label for="review">
            Written Review <span class="optional">(Optional)</span>
          </label>
          <textarea id="review" name="review" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="username">
            Your Name <span class="optional">(Optional)</span>
          </label>
          <input type="text" id="username" name="username" />
        </div>

        <div class="form-group">
          <input type="submit" value="Post Review" />
        </div>
      </form>
    </main>
    <footer>
      <p>
        &copy; <span id="currentyear"></span> ⭐ Sunday Victor Okoromi ⭐ Lagos,
        Nigeria
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
