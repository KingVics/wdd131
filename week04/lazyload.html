<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/lazyload.css" />
    <title>Lazyload Images Example</title>
  </head>
  <body>
    <header>
      <h1>Lazyload Images</h1>
    </header>
    <main>
      <picture>
        <img
          src="https://placekittens.com/400/600"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="https://placekittens.com/400/700"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="https://placekittens.com/400/800"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="https://placekittens.com/400/650"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="https://placekittens.com/400/750"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
      <picture>
        <img
          src="https://placekittens.com/400/800"
          alt="Placeholder kitten image"
          width="400"
          height="600"
          loading="lazy"
        />
      </picture>
    </main>
  </body>
</html>
